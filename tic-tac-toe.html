    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css" />

    <main>

      <!-- Board of the game -->
      <div class="game">

          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>

          <div class="box"></div>

          <div class="box"></div>

          <div class="box"></div>   
          <div class="box"></div>
          <div class="box"></div>
        </div>

        <button id="reset-btn">Reset Game</button>
    </div>
    </main>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
